<!DOCTYPE HTML>
<html>
   <head>
      <link href="settings.css" rel=stylesheet>
   </head>
   <body>
   <script src="settings.js"></script>
      <div class="outline">
         <h1>No Clutter - YouTube</h1>
         <div id="settings">
            <div class="settingGroup">
               <label class="switch" for="adSkip">
                  <input id="adSkip" type="checkbox">
                  <span class="slider round"></span>
               </label>
               <label for="adSkip"><p>Skip ads.</p></label>
            </div>
            <div class="settingGroup">
               <label class="switch" for="groupSkip">
                  <input id="groupSkip" type="checkbox">
                  <span class="slider round"></span>
               </label>
               <label for="groupSkip"><p>Skip ad-grouping prompt.</p></label>
            </div>
            <div class="settingGroup">
               <label class="switch" for="contextHide">
                  <input id="contextHide" type="checkbox">
                  <span class="slider round"></span>
               </label>
               <label for="contextHide"><p>Hide "context info" boxes.</p></label>
            </div>
         </div>
         <p>Refresh to apply! :)</p>
      </div>
   </body>
</html>
